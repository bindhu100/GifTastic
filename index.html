<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Giphy API</title>
        <!-- link jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- link bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- link style sheet -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- link favicon -->
        <link rel="icon" href="./assets/images/favicon (21).ico">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Welcome To Giphy Wonder World</h1>
                <h2><span class="popmessage"></span></h2>
            </div>
        </div>

        <div class="container">
            <!-- to display button -->
            <div class="row">
                <div class="col-md-12" id="button-Display"></div>
            </div>

            <!-- to display form -->
            <div class="row">
                <div class="col-md-12">
                    <form autocomplete="off"> <!-- autocomplete="off" - To remove previously entered values from the text box-->
                        <input id="submitButton" type="submit" value="Submit" class="btn btn-secondary">
                        <input id="user-Input" type="text" placeholder ="Add Button">
                    </form>
                </div>
            </div>

                    <!-- to display images-->
            <div class="row">
                <div id="display-Image" class="col-md-12"></div>  
            </div>

        </div> <!-- .container-->

        <!-- link java script -->
        <script type="text/javascript "src="./assets/javascript/app.js">
        </script>
    </body>
</html>
